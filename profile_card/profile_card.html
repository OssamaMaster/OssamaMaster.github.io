<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile_card.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <Div class="container">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="card">
          <img class="background" src="bg-pattern-card.svg" alt="head">
          <img class="person" src="image-victor.jpg" alt="head photo">
          <div class="data">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
            <p class="city">London</p>
          </div>
          <nav>
          <p>80K</p>
          <p>803K</p>
          <p>1.4K</p>
          <p>Followers</p>
          <p>Likes</p> 
          <p>Photos</p>
        </nav>
      </div>
    </Div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">OssamaMaster</a>.
    </div>
  </body>
</html>
